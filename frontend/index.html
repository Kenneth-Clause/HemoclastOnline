<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" href="/H_icon.png" />
    <link rel="shortcut icon" type="image/png" href="/H_icon.png" />
    <link rel="apple-touch-icon" href="/H_icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/H_icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/H_icon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/H_icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#8B0000" />
    <meta name="description" content="Hemoclast Online - Gothic Fantasy MMO" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Hemoclast Online" />
    
    <title>Hemoclast Online</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload the exact font files we need -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Fallback for browsers that don't support preload -->
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Creepster&display=swap">
    </noscript>
    
    <style>
        /* Critical loading styles */
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 25%, #2d1b1b 50%, #1a0a0a 75%, #0a0a0a 100%);
            font-family: 'Cinzel', 'Times New Roman', serif;
            color: #F5F5DC;
            overflow: hidden;
            user-select: none;
            min-height: 100vh;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }
        
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
            object-fit: contain;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            image-rendering: auto;
            font-smooth: always;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #loading {
            text-align: center;
            z-index: 1000;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .loading-title-main {
            font-family: 'Nosifer', 'Creepster', 'Times New Roman', serif;
            font-size: 2.8rem;
            color: #8B0000;
            text-shadow: 
                0 0 10px #8B0000,
                0 0 20px #8B0000,
                0 0 30px #8B0000,
                2px 2px 4px rgba(0, 0, 0, 0.9);
            margin-bottom: 10px;
            animation: titlePulse 2s ease-in-out infinite alternate;
            position: relative;
            font-display: swap;
        }
        
        .loading-title-sub {
            font-family: 'Nosifer', 'Creepster', 'Times New Roman', serif;
            font-size: 2rem;
            color: #FFD700;
            text-shadow: 
                0 0 8px #FFD700,
                0 0 16px #FFD700,
                0 0 24px #FFD700,
                2px 2px 4px rgba(0, 0, 0, 0.9);
            margin-bottom: 50px;
            animation: subtitleGlow 2.5s ease-in-out infinite alternate;
            position: relative;
            font-display: swap;
        }
        
        @keyframes subtitleGlow {
            0% { 
                text-shadow: 
                    0 0 8px #FFD700,
                    0 0 16px #FFD700,
                    0 0 24px #FFD700,
                    2px 2px 4px rgba(0, 0, 0, 0.9);
            }
            100% { 
                text-shadow: 
                    0 0 12px #FFD700,
                    0 0 24px #FFD700,
                    0 0 36px #FFD700,
                    2px 2px 4px rgba(0, 0, 0, 0.9);
            }
        }
        
        /* Clean gothic styling without dripping effects */
        
        @keyframes titlePulse {
            0% { 
                text-shadow: 
                    0 0 10px #8B0000,
                    0 0 20px #8B0000,
                    0 0 30px #8B0000,
                    2px 2px 4px rgba(0, 0, 0, 0.9);
            }
            100% { 
                text-shadow: 
                    0 0 15px #DC143C,
                    0 0 30px #DC143C,
                    0 0 45px #DC143C,
                    2px 2px 4px rgba(0, 0, 0, 0.9);
            }
        }
        
        .loading-spinner {
            border: 4px solid #2F2F2F;
            border-top: 4px solid #8B0000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.4);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            color: #F5F5DC;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
            font-family: 'Cinzel', serif;
            font-weight: 600;
        }
        
        .loading-subtitle {
            font-family: 'Creepster', cursive;
            font-size: 14px;
            color: #C0C0C0;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .loading-progress {
            width: 300px;
            height: 6px;
            background: #0a0a0a;
            border: 2px solid #8B0000;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }
        
        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4a0000 0%, #8B0000 50%, #DC143C 100%);
            width: 0%;
            animation: loadingProgress 3s ease-in-out forwards;
            border-radius: 8px;
        }
        
        @keyframes loadingProgress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        /* Background atmospheric effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(75, 0, 130, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(34, 139, 34, 0.05) 0%, transparent 50%);
            animation: backgroundPulse 8s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes backgroundPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">
            <h1 class="loading-title-main">HEMOCLAST</h1>
            <h2 class="loading-title-sub">ONLINE</h2>
            <div class="loading-spinner"></div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
